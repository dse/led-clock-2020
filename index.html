<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /><!-- default, black, and black-translucent -->
        <meta name="apple-mobile-web-app-title" content="LED Clock">

        <title>LED Clock</title>
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
        <script>
            document.write('<link rel="stylesheet" href="css/led-clock.min.css?v=' + Date.now() + '">');
        </script>
    </head>
    <body class="led-clock__page">

        <div data-led-clock class="led-clock" id="led-clock">
            <div class="led-clock__line led-clock__line--date" data-led-clock-line>
                <div data-led-clock-weekday class="led-clock__segment led-clock__segment--weekday">SUN</div>
                <div data-led-clock-day     class="led-clock__segment led-clock__segment--day    ">31</div>
            </div>
            <div class="led-clock__line led-clock__line--time" data-led-clock-line>
                <div data-led-clock-ampm class="led-clock__segment led-clock__segment--ampm"></div>
                <div data-led-clock-hour class="led-clock__segment led-clock__segment--hour">00</div>
                <div data-led-clock-colon class="led-clock__segment led-clock__segment--colon">:</div>
                <div data-led-clock-minute class="led-clock__segment led-clock__segment--minute">00</div>
                <div data-led-clock-second class="led-clock__segment led-clock__segment--second">00</div>
            </div>
            <div class="led-clock__line led-clock__line--blank">
                &nbsp;
            </div>
        </div>

        <div class="bottom-buttons">
            <a data-open="settingsPanel" href="javascript:void(0);"><i class="fas fa-cog"></i></a>
        </div>

        <div class="fancy-panel bottom-panel" id="settingsPanel">
            <div class="flex-row flex-nowrap flex-jc-space-between flex-ai-end">
                <div class="flex-order-2 flex-shrink">
                    <button class="close-button appearance-none" data-close="settingsPanel" aria-label="Close settings panel" type="button">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                </div>
                <nav class="flex-order-1">
                    <h1 class="font-inherit no-v-margins sr-only">
                        Settings
                    </h1>
                    <ul class="list-unstyled flex-row flex-wrap no-v-margins">
                        <li>
                            <label>
                                <span class="fancy-toggle-switch">
                                    <input type="checkbox" class="fancy-toggle-switch__control" name="enable-ticks" value="true" data-led-clock-enable-ticks>
                                    <span class="fancy-toggle-switch__placeholder"></span>
                                </span>
                                <span class="text-uppercase">
                                    Ticks
                                </span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <span class="fancy-toggle-switch">
                                    <input type="checkbox" class="fancy-toggle-switch__control" name="enable-seconds-ticks" value="true" data-led-clock-enable-seconds-ticks>
                                    <span class="fancy-toggle-switch__placeholder"></span>
                                </span>
                                <span class="text-uppercase">
                                    <span class="sr-only">Ticks for</span> Seconds
                                </span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <span class="fancy-toggle-switch">
                                    <input type="checkbox" class="fancy-toggle-switch__control" name="twenty-four-hour" value="true" data-led-clock-twenty-four-hour>
                                    <span class="fancy-toggle-switch__placeholder"></span>
                                </span>
                                <span class="text-uppercase">24-Hr</span>
                            </label>
                        </li>
                        <li>
                            <ul class="list-unstyled flex-row no-v-margins">
                                <li class="start-gap">
                                    <a href="/c/">Flip Clock</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <script src="js/led-clock.js"></script>
        <script src="js/led-clock-page.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                LEDClockPage.init();
            });
        </script>

    </body>
</html>
