<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- default, black, and black-translucent -->

        <title>LED Clock</title>

        <script>
            var cachebuster = new Date().getTime();
            document.write('<' + 'link rel="stylesheet" href="css/led-clock.min.css?cachebuster=' + cachebuster + '">');
        </script>

        <style>
            .bottom-buttons { text-transform: uppercase; }
        </style>
    </head>
    <body class="led-clock-page">
        <div class="body-inner">

            <div data-led-clock class="led-clock" id="led-clock">
                <div class="led-clock-line led-clock-time-line" data-led-clock-line>
                    <div class="led-clock-line-inner">
                        <div class="led-clock-window">
                            <div data-led-clock-ampm class="led-clock-segment led-clock-segment-ampm"></div>
                            <div data-led-clock-hour class="led-clock-segment led-clock-segment-hour">00</div>
                            <div data-led-clock-colon class="led-clock-segment led-clock-segment-colon">:</div>
                            <div data-led-clock-minute class="led-clock-segment led-clock-segment-minute">00</div>
                            <div data-led-clock-second class="led-clock-segment led-clock-segment-second">00</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- &zwj; shuts up a tidy warning -->
            <div class="bottom-buttons" id="led-clock-controls" data-led-clock="led-clock">
                <div class="bottom-right-buttons">
                    <label class="css-reset">
                        <button class="push-button" data-led-clock-reload>&zwj;</button>
                        Reload
                    </label>
                    <label class="css-reset">
                        <input type="checkbox" class="toggle-switch" name="enable-ticks" value="true" data-led-clock-enable-ticks>
                        <span class="toggle-switch"><span class="inner">&zwj;</span></span>
                        Ticks
                    </label>
                    <label class="css-reset">
                        <input type="checkbox" class="toggle-switch" name="enable-seconds-ticks" value="true" data-led-clock-enable-seconds-ticks>
                        <span class="toggle-switch"><span class="inner">&zwj;</span></span>
                        &Prime;Ticks
                    </label>
                    <label class="css-reset">
                        <input type="checkbox" class="toggle-switch" name="twenty-four-hour" value="true" data-led-clock-twenty-four-hour>
                        <span class="toggle-switch"><span class="inner">&zwj;</span></span>
                        24HR
                    </label>
                </div>
            </div>

            <script>
                document.write('<' + 'script defer src="js/led-clock.js?cachebuster=' + cachebuster + '"></' + 'script>');
                document.write('<' + 'script defer src="js/led-clock-page.js?cachebuster=' + cachebuster + '"></' + 'script>');
                document.addEventListener('DOMContentLoaded', function () {
                    LEDClockPage.init();
                });
            </script>

        </div>
    </body>
</html>
